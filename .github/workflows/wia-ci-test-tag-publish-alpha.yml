name: "Wia Test Tag Publish"

on:
  push:
    branches:
      - "2.0.0"

jobs:
  test-tag-publish-module:
    name: "Test tag publish on alpha"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm install --global eslint
      - run: npm install --global mocha
      - run: npm install --global nyc
      - run: npm run eslint
      - run: npm test
        env:
          NODE_ENV: 'test'
          DEVICE_ID: ${{ secrets.DEVICE_ID }}
          DEVICE_SECRET_KEY: ${{ secrets.DEVICE_SECRET_KEY }}
          ORGANISATION_SECRET_KEY: ${{ secrets.ORGANISATION_SECRET_KEY }}
          SPACE_ID: ${{ secrets.SPACE_ID }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Automated Version Bump"
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: 'v'
          default: prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Create new tag"
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag -a $NEW_TAG -m ${{ github.event.commits[0].message }}"
      - name: 'Publish to NPM'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.REPO_NPM_TOKEN }}
      - name: "Create Release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version-bump.outputs.newTag }}
          release_name: Release ${{ steps.version-bump.outputs.newTag }}
          body: |
            Changes in this Release
            - ${{ github.event.commits[0].message }}
          draft: false
          prerelease: true

